<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="打地鼠" />
    <meta property="og:description" content="每個洞裡都有一隻地鼠，內部設計使地鼠能上下移動，當遊戲開始時，地鼠會隨機從洞中冒出，遊戲的目標是點選地鼠，使地鼠回到洞中，以增加玩家的分數。" />
    <meta property="og:locale" content="zh_TW" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/whack-a-mole.css">
    <title>打地鼠</title>
</head>
<body>
    <div>
        <h3>分數：<span class="score">0</span></h3>
        <div class="text-center" style="margin-top:20px;">
            <button onClick="startGame()" class="btn btn-primary" id="start">遊戲開始！</button>
        </div>
        <div class="game">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>
            <div class="hole hole2">
                <div class="mole"></div>
            </div>
            <div class="hole hole3">
                <div class="mole"></div>
            </div>
            <div class="hole hole4">
                <div class="mole"></div>
            </div>
            <div class="hole hole5">
                <div class="mole"></div>
            </div>
            <div class="hole hole6">
                <div class="mole"></div>
            </div>
            <div class="hole hole7">
                <div class="mole"></div>
            </div>
            <div class="hole hole8">
                <div class="mole"></div>
            </div>
            <div class="hole hole9">
                <div class="mole"></div>
            </div>
        </div>
    </div>
    <script src="js/whack-a-mole.js" defer></script>
</body>
</html>
